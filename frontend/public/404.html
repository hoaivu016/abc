<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chuyển hướng</title>
  <script>
    // Hàm định nghĩa window.location với param mới
    function addParam(url, param, value) {
      var a = document.createElement('a');
      a.href = url;
      var regex = /(?:\?|&)([^=]+)=([^&]*)/g;
      var params = {};
      var match;
      while(match = regex.exec(a.search)) {
        params[decodeURIComponent(match[1])] = decodeURIComponent(match[2]);
      }
      params[param] = value;
      a.search = Object.keys(params).map(function(key) {
        return encodeURIComponent(key) + '=' + encodeURIComponent(params[key]);
      }).join('&');
      return a.href;
    }

    // Lưu trữ đường dẫn hiện tại
    sessionStorage.setItem('redirect', window.location.pathname + window.location.search);
    
    // Chuyển hướng về trang chủ
    window.location.href = '/';
  </script>
</head>
<body>
  <p>Đang chuyển hướng...</p>
</body>
</html>
