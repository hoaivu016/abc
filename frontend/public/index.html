<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1976d2" />
    <meta
      name="description"
      content="Vehicle Management System"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Vehicle Management</title>
    <script>
      // 1. Đè lên hàm console.error gốc
      (function() {
        const originalConsoleError = console.error;
        console.error = function(...args) {
          // Không log lỗi message port
          if (
            args.length > 0 && 
            typeof args[0] === 'string' && 
            (args[0].includes('message port closed') || 
             args[0].includes('Failed to load resource: net::'))
          ) {
            console.warn('Đã ngăn chặn lỗi:', args[0].substring(0, 50) + '...');
            return;
          }
          originalConsoleError.apply(console, args);
        };
      })();

      // 2. Xử lý lỗi window.onerror
      window.addEventListener('error', function(event) {
        if (event.message && event.message.includes('message port closed')) {
          console.warn('Đã ngăn chặn lỗi message port closed');
          event.preventDefault();
          event.stopPropagation();
          return false;
        }
      });

      // 3. Xử lý lỗi tài nguyên không tìm thấy
      window.addEventListener('error', function(event) {
        if (event.target && (event.target.tagName === 'LINK' || event.target.tagName === 'SCRIPT')) {
          console.warn('Tài nguyên không tìm thấy:', event.target.src || event.target.href);
          event.preventDefault();
          event.stopPropagation();
          return false;
        }
      }, true);

      // 4. Xử lý promise rejection
      window.addEventListener('unhandledrejection', function(event) {
        if (event.reason && event.reason.message && 
            (event.reason.message.includes('message port closed') || 
             event.reason.message.includes('Failed to fetch'))) {
          console.warn('Đã ngăn chặn promise rejection:', event.reason.message);
          event.preventDefault();
          event.stopPropagation();
          return false;
        }
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Đăng ký service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js', { scope: '/' })
            .then(function(registration) {
              console.log('ServiceWorker đăng ký thành công: ', registration.scope);
            })
            .catch(function(error) {
              console.log('Lỗi đăng ký ServiceWorker: ', error);
            });
        });
      }

      // Fix 404 error khi load lại trang
      if (window.location.pathname !== '/' && !window.location.pathname.includes('.')) {
        if (window.history && window.history.replaceState) {
          const url = window.location.origin + window.location.pathname + window.location.search;
          window.history.replaceState(null, document.title, url);
        }
      }
    </script>
