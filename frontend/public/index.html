<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Hệ thống quản lý xe"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script src="%PUBLIC_URL%/customIndex.js"></script>
    <title>Quản Lý Xe</title>
    <!-- Xử lý lỗi 404 -->
    <script>
      // Fallback để xử lý lỗi 404
      window.addEventListener('load', function() {
        if (document.querySelector('title').textContent === '404: NOT_FOUND') {
          window.location.href = '/';
        }
      });
    </script>
  </head>
  <body>
    <noscript>Bạn cần bật JavaScript để chạy ứng dụng này.</noscript>
    <div id="root"></div>
  </body>
</html>
