    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Vehicle Management</title>
    <script>
      // Xử lý lỗi message port closed toàn cục
      window.addEventListener('error', function(event) {
        if (event.message && event.message.includes('message port closed')) {
          console.warn('Đã ngăn chặn lỗi message port closed');
          event.preventDefault();
          event.stopPropagation();
          return false;
        }
      });

      // Xử lý lỗi tài nguyên không tìm thấy
      window.addEventListener('error', function(event) {
        if (event.target && (event.target.tagName === 'LINK' || event.target.tagName === 'SCRIPT')) {
          console.warn('Failed to load resource:', event.target.src || event.target.href);
          event.preventDefault();
          event.stopPropagation();
          return false;
        }
      }, true);
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Đăng ký service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
              console.log('ServiceWorker đăng ký thành công: ', registration.scope);
            })
            .catch(function(error) {
              console.log('Lỗi đăng ký ServiceWorker: ', error);
            });
        });
      }
    </script>
